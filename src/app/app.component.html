<div id="wrapper" style="width: 100%; height: 100%;">
  <div class="col-lg-12 col-sm-12 col-md-12" id="sidebar-section">
    <div class="col-lg-12 col-sm-12 col-md-12">
      <!--header-section  declaration -->
      <div class="main-header" id="header-section">
        <ul class="header-list">
          <li class="float-left header-style icon-menu" id="hamburger" (click)="openClick()"></li>
          <li class="float-left header-style nav-pane"><b>Navigation Pane</b></li>
        </ul>
      </div>
      <!--end of header-section  declaration -->
      <!-- sidebar element declaration -->
      <ejs-sidebar id="sidebar-treeview"
                   class="dock-menu" #sidebarTreeviewInstance
                   [enableDock]='enableDock'
                   [width]='width'
                   [dockSize]='dockSize'
                   (created)="onCreated($event)"
                   style="visibility: hidden"
                   [mediaQuery]='mediaQuery'
                   [target]='target'>
        <div class="main-menu">
          <div>
            <!-- Treeview element declaration -->
            <ejs-treeview id="main-treeview" #treeviewInstance [fields]='field' expandOn='Click' (nodeClicked)="onNodeClicked($event.node)"></ejs-treeview>
          </div>
        </div>
      </ejs-sidebar>
      <!-- end of sidebar element -->

      <!-- main-content declaration -->
      <div class="main-content" id="main-text">
        <router-outlet></router-outlet>
      </div>
      <!-- end of main-content -->
    </div>
  </div>
</div>
