<h1>Crew</h1>

<ejs-grid [dataSource]="crew$ | async">
  <e-columns>
    <e-column field='firstName' headerText='First Name' width=150></e-column>
    <e-column field='lastName' headerText='Last Name' width=150></e-column>
    <e-column headerText='Commands' width='50' textAlign='Center'>
      <ng-template #template let-data>
<!--        <ssit-lcars-button (click)="onDeleteClick(data)" title="Close"></ssit-lcars-button>-->
      </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>
