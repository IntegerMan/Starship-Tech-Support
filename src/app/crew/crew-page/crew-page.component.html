<h1>Crew</h1>

<div class="card" *ngFor="let crewman of crew$ | async">
  <div class="card-body">
    <h5 class="card-title">
      {{crewman.fullName}}
      <ssit-department-badge [department]="crewman.department" class="float-right"></ssit-department-badge>
    </h5>
    <a href="#" class="card-link">Details</a>
  </div>
</div>
