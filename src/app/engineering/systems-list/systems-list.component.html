<h1>Systems</h1>
<div class="card mb-2" *ngFor="let sys of systems$ | async">
  <div class="card-body">
    <h5 class="card-title">
      {{sys.id}}: {{sys.name}}
      <ssit-department-badge [department]="sys.department" class="float-right"></ssit-department-badge>
    </h5>

    <a href="#" class="card-link">Details</a>
  </div>
</div>
